		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #060606;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}

#login-body {
	display: flex;
	position: absolute;
	width: 100%;
	z-index: 1;
	background-color: black; 
	justify-content: center;
	align-items: center;
	height: 100vh;
	font-family: Arial, sans-serif;
}

#login-container {
  background-color: #1a1a1a;
  border-radius: 8px;
  padding: 30px;
  width: 320px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

.login-title {
  text-align: center;
  margin-bottom: 25px;
  font-size: 24px;
  color: #ffffff;
}

.login-form input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: none;
  border-radius: 4px;
  background-color: #333;
  color: white;
  box-sizing: border-box;
}

.login-form input::placeholder {
  color: #aaa;
}

.login-button {
  width: 100%;
  padding: 12px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  margin-bottom: 20px;
}

#toggle-login-btn {
  width: 100%;
  padding: 12px;
  background-color: transparent;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  margin-bottom: 20px;
}

#toggle-login-btn:hover {
  color: goldenrod;
}


.login-button:hover {
  background-color: #45a049;
}

.divider {
  display: flex;
  align-items: center;
  text-align: center;
  margin: 15px 0;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  border-bottom: 1px solid #444;
}

.divider-text {
  padding: 0 10px;
  color: #888;
}

.google-signin-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

					<input type="password" placeholder="Password" required autocomplete="current-password">
					<button type="submit" class="login-button">Sign In</button>
				</form>
				
				<div class="divider">
					<span class="divider-text">OR</span>
				</div>
				
				<div class="google-signin-wrapper" id="google-signin-button"></div>
				<div class="divider"></div>

			</div>

			<progress id="status-progress"></progress>

		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":true,"fileSizes":{"index.pck":26718656,"index.wasm":52106500},"focusCanvas":true,"gdextensionLibs":[],"serviceWorker":"index.service.worker.js"};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());

		<script>
		  document.addEventListener('DOMContentLoaded', function() { //add login in/ register
		  
			// Form submission handling
			const loginForm = document.querySelector('.login-form');
			loginForm.addEventListener('submit', function(e) {
			  e.preventDefault(); // Stop form submission (including "Go" on mobile)
			  const email = this.querySelector('input[type="email"]').value;
			  const password = this.querySelector('input[type="password"]').value;
			  
			  if (window.godotReceiveEmailPassword) {
				window.godotReceiveEmailPassword(email, password); // Safe callback
			  } else {
				console.warn('Godot email/password callback not defined.');
			  }
			});
		  
			// Google Sign-in API loader
			function loadGoogleAPI() {
			  const script = document.createElement('script');
			  script.src = 'https://accounts.google.com/gsi/client';
			  script.async = true;
			  script.defer = true;
			  script.onload = initGoogleSignIn;
			  document.body.appendChild(script);
			}
		  
			// Google Sign-in init
			function initGoogleSignIn() {
			  const googleSignInButton = document.getElementById('google-signin-button');
			  console.log('Page origin:', window.location.origin);
		  
			  google.accounts.id.initialize({
				client_id: '1080764757645-9hs3ro2ilha96ho77ours6tehq17h155.apps.googleusercontent.com',
				callback: (response) => {
				  console.log('Google Credential:', response.credential);
				  if (window.godotReceiveCredential) {
					window.godotReceiveCredential(response.credential); // Safe callback
				  } else {
					console.warn('Godot credential callback not defined.');
				  }
				  // Optionally hide login UI
				  // document.getElementById('login-container').style.display = 'none';
				}
			  });
		  
			  google.accounts.id.renderButton(
				googleSignInButton,
				{ theme: 'filled_black', size: 'large', width: 260, text: 'signin_with' }
			  );
			}
		  
			// Button to hide login (optional UI behavior)
			const toggleLoginBtn = document.getElementById('toggle-login-btn');
			toggleLoginBtn.addEventListener('click', function() {
			  const loginBody = document.getElementById('login-body');
			  if (loginBody) loginBody.style.display = 'none';
			});
		  
			// Initialize Google API
			loadGoogleAPI();
		  
		  });
		  	function detectEnvironment() {
				const userAgent = navigator.userAgent || window.opera;
				window.mobile = /android|iphone|ipad|ipod/i.test(userAgent.toLowerCase());
				window.hasethereum = typeof window.ethereum !== 'undefined';
			}
			detectEnvironment();
		</script>
